<!DOCTYPE html>
<html>
<head>
  <title>User Profile - Expense Tracker</title>
  <style>
    body {

  font-family: 'Segoe UI', Arial, sans-serif;

}

.header-bar {

  border-bottom: 2px solid #43a047;
}
.header-title {
  font-family: 'Poppins', Arial, sans-serif;
  font-size: 2.1rem;
  font-weight: 800;
  color: #234e31;
  letter-spacing: 2px;
}
.header-desc {
  color: #25593b;
  font-size: 1.07rem;
  letter-spacing: 0.5px;
  margin-top: 9px;
}

.feature-banner {
  max-width: 540px;
  margin: 18px auto 30px auto;
  background: linear-gradient(90deg, #b9f3cc 20%, #43a047 90%);

  border-radius: 14px;
  font-size: 1.04rem;
  font-weight: bold;
  text-align: center;
  padding: 13px 18px;
  box-shadow: 0 1px 9px #43a04729;

}

.container {
  max-width: 540px;
  margin: 48px auto 38px auto;
  background: #fff;
  padding: 37px 36px 44px 36px;
  border-radius: 18px;
  box-shadow: 0 8px 36px rgba(67,160,71,0.09), 0 2px 10px #228b22;
  text-align: center;
  border: 2px solid #bbecd4;
}

h2 {
  text-align: center;
  font-size: 2rem;
  font-weight: 900;
  letter-spacing: 1.6px;
  color: #254d2a;
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
  margin-top: 0;
  margin-bottom: 25px;
  background: linear-gradient(90deg, #43a047 18%, #bbecd4 98%);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

form {
  margin-top: 19px;
  margin-bottom: 18px;
  background: #f4fcef;
  padding: 18px 16px;
  border-radius: 12px;
  box-shadow: 0 1px 6px #43a04714;
}

form input {
  width: 100%;
  padding: 14px 10px;
  border-radius: 6px;
  border: 1.3px solid #b9f3cc;
  font-size: 17px;
  background: #eafff3;
  color: #186f3d;
  font-weight: 500;
  margin-bottom: 13px;
  transition: border 0.2s;
  outline: none;
}
form input:focus {
  border: 2px solid #43a047;
  background: #fff;
}

form button {
  width: 100%;
  padding: 13px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(93deg, #43a047 60%, #bbecd4 100%);
  color: #fff;
  font-weight: bold;
  letter-spacing: 1.2px;
  cursor: pointer;
  box-shadow: 0 2px 10px #bbecd499;
  transition: background 0.2s;
  margin-bottom: 9px;
}
form button:hover {
  background: linear-gradient(90deg, #bbecd4 60%, #43a047 100%);
  color: #232b36;
}

#message {
  text-align: center;
  font-weight: bold;
  margin-top: 13px;
  font-size: 1rem;
  color: #fa0036;
}

#logoutBtn {
  width: 100%;
  margin-top: 17px;
  padding: 13px;
  border-radius: 8px;
  background: linear-gradient(95deg, #d32f2f 55%, #bbecd4 100%);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 2px 10px #e16eea44;
  border: none;
  font-size: 1rem;
  letter-spacing: 1px;
  transition: background 0.2s, color 0.2s;
}
#logoutBtn:hover {
  background: linear-gradient(90deg, #bbecd4 60%, #d32f2f 100%);
  color: #401d27;
}

/* Responsive */
@media (max-width: 600px) {
  .container, .feature-banner {
    padding: 10px 4vw;
    min-width: 0;
  }
  .header-title {
    font-size: 1.2rem;
  }
  .header-bar {
    padding: 18px 0 6px 0;
  }
  nav {
  margin: 1em 0;
}
nav a {
  margin-right: 1.5em;
  text-decoration: none;
  color: #4CAF50;
  font-weight: bold;
}

}

  </style>
</head>
<body>
  <div class="header-bar">
    <div class="header-title">AtoZ Expense Tracker</div>
    <div class="header-desc">Manage your profile securely. Update details, change password, and stay protected.</div>
  </div>
  <div class="feature-banner">
    üë§ Secure account | ‚úçÔ∏è Easy updates | üõ°Ô∏è Privacy assured
  </div>

  <div class="container">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html" onclick="logout()">Logout</a>
    </nav>
    <h2>User Profile</h2>

    <form id="profileForm">
      <input type="text" id="username" placeholder="Username" required />
      <button type="submit">Update Profile</button>
    </form>

    <form id="passwordForm">
      <input type="password" id="oldPassword" placeholder="Old Password" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Change Password</button>
    </form>

    <div id="message"></div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const messageDiv = document.getElementById('message');

    if (!token) {
      alert('Please login first');
      window.location.href = 'login.html';
    }

    async function loadProfile() {
      const res = await fetch('/profile', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (res.ok) {
        const user = await res.json();
        document.getElementById('username').value = user.username;
      } else {
        alert('Failed to load profile. Redirecting to login.');
        window.location.href = 'login.html';
      }
    }
    loadProfile();

    document.getElementById('profileForm').onsubmit = async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const res = await fetch('/profile', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ username })
      });
      const data = await res.json();
      messageDiv.textContent = data.message || data.error;
      if(res.ok) messageDiv.style.color = 'green';
      else messageDiv.style.color = '#f44336';
    };

    document.getElementById('passwordForm').onsubmit = async e => {
      e.preventDefault();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const res = await fetch('/change-password', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ oldPassword, newPassword })
      });
      const data = await res.json();
      messageDiv.textContent = data.message || data.error;
      if(res.ok) messageDiv.style.color = 'green';
      else messageDiv.style.color = '#f44336';
      // Clear password fields on success
      if(res.ok) {
        document.getElementById('oldPassword').value = '';
        document.getElementById('newPassword').value = '';
      }
    };

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
