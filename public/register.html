<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="header-bar">
    <div class="header-title">AtoZ Expense Tracker</div>
    <div class="header-desc">Smart tracking, seamless budgeting.<br>Join us to master your money.</div>
  </div>
  <div class="feature-banner">
    <span>âœ… Fast & Secure Registration Â |Â  ðŸ”’ Your privacy matters Â |Â  ðŸŒˆ Personalized dashboard awaits</span>
  </div>

  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>
        Already have an account? <a href="login.html">Login here</a>
      </p>

    </form>
    <div id="message"></div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        document.getElementById("message").textContent = "Username and password are required.";
        document.getElementById("message").style.color = "#d32f2f";
        return;
      }
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById("message").textContent = "Registration successful!";
          document.getElementById("message").style.color = "#43a047";
        } else {
          document.getElementById("message").textContent = data.error || "Registration failed!";
          document.getElementById("message").style.color = "#d32f2f";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Server error. Try again.";
        document.getElementById("message").style.color = "#d32f2f";
      }
    });
  </script>
</body>
</html>
