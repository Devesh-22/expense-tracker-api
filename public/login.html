<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="header-bar">
    <div class="header-title">AtoZ Expense Tracker</div>
    <div class="header-desc">Welcome back! Track your expenses and boost your financial health.<br>Log in for a smarter money journey.</div>
  </div>
  <div class="feature-banner">
    ðŸŒŸ Fast access | ðŸ”’ Secure login | ðŸ’¡ Data privacy | ðŸš€ Modern dashboard
  </div>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if (!username || !password) {
    document.getElementById("message").textContent = "Username and password are required.";
    document.getElementById("message").style.color = "#d32f2f";
    return;
  }
  try {
    const response = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await response.json();
    if (response.ok && data.token) {
      document.getElementById("message").textContent = "Login successful! Redirecting to dashboard...";
      document.getElementById("message").style.color = "#43a047";
      // Save token and redirect to dashboard.html
      localStorage.setItem('token', data.token);
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 900);
    } else {
      document.getElementById("message").textContent = data.error || "Login failed!";
      document.getElementById("message").style.color = "#d32f2f";
    }
  } catch (err) {
    document.getElementById("message").textContent = "Server error. Try again.";
    document.getElementById("message").style.color = "#d32f2f";
  }
});
  </script>
</body>
</html>
